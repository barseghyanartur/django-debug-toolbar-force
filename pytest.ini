[pytest]
norecursedirs=
    *.egg
    .hg
    .git
    .tox
    .env
    _sass
    build
    dist
    migrations
    releases
python_files =
    test_*.py
    tests.py
DJANGO_SETTINGS_MODULE=settings.testing
addopts=
   --cov=debug_toolbar_force
   --ignore=.tox
   --ignore=requirements
   --ignore=releases
